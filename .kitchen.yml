---
driver:
  name: vagrant
  customize:
    memory: 1024

provisioner:
  name: chef_zero

# Uncomment the following verifier to leverage Inspec instead of Busser (the
# default verifier)
# verifier:
#   name: inspec

platforms:
  - name: ubuntu-12.04
  - name: ubuntu-14.04
    # Need dependency package names to support centos
    - name: centos-7.1

suites:
  - name: default
    run_list:
      - recipe[QIIME::default]
    attributes:
